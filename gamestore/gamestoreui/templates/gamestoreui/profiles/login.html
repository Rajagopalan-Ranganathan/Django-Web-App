<!DOCTYPE html>
<html>
<head>

    <title>Game Store</title>
</head>

<body>
<h1>Login to Game Store</h1>

<form id="login_form" method="post" action="/profile/login/">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50"/>

    <input type="submit" value="submit"/>
</form>

</body>
</html>
