{% load bootstrap3 %}

<div class="table-responsive">
    <table class="table table-hover" border="20">
        <thead>
        <tr>
            <th data-field="logo">Logo</th>
            <th data-field="name">Name</th>
            <th data-field="description">Description</th>
        </tr>
        </thead>
        <tbody>
        {% if games_list %}
            {% for game in games_list %}
                <tr>
                    <td><img src={{ game.game_details.logo }} height="75" width="75" alt="Not available"></td>
                    <td><a href="{% url 'play_game' game.id %}">{{ game.game_details.name }}</a></td>
                    <td>{{ game.shortdesc }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr align="center">
                <td colspan="4"> No Records Found !!!!</td>
            </tr>
        {% endif %}
        </tbody>
    </table>
</div>
